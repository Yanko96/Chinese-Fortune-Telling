# configs/rag/rerank.yaml
# 实验：向量粗召回（fetch_k=15）+ 交叉编码器精排（保留 top-3）
# 通常在 faithfulness 和 context_precision 上收益最大

chroma_dir: ./chroma_db

retrieval:
  type: rerank
  k: 15             # 粗召回数量（fetch_k），重排前的候选池大小
  fetch_k: 15       # 明确指定粗召回数（与 k 保持一致即可）
  top_n: 3          # 重排后保留的块数
  # 轻量交叉编码器，支持中英文；如需更强可换 BAAI/bge-reranker-large
  rerank_model: cross-encoder/ms-marco-MiniLM-L-6-v2

generation:
  provider: kimi
  model: moonshot-v1-32k
  temperature: 0.7
