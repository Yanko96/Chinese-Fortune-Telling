version: '3'

services:
  fortune-api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./fortune_books:/app/fortune_books
      - ./chroma_db:/app/chroma_db
    environment:
      - API_ROOT_PATH=/api
      - DEBUG=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/api/healthz').getcode()==200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    command: uvicorn fortune_main:app --host 0.0.0.0 --port 8000 --root-path /api

  fortune-app:
    build: ./app
    ports:
      - "8501:8501"
    depends_on:
      fortune-api:
        condition: service_healthy
    environment:
      - API_URL=http://fortune-api:8000/api

volumes:
  chroma_db:
